<div class="container">
  <form  class="form"  [formGroup]="signupEnterpriseForm" (ngSubmit)="signupEnterprise()" style="height:400px; overflow:auto;">
          <h3 class="text-center ">Ajouter une enterprise</h3>
          <div class="form-group">
            <label for="name" >Nom:</label><br>
            <input type="text" id="name"  formControlName="name" class="form-control" >
            
          </div>
          <div class="form-group">
            <label for="username" >Nom de l'utilisateur:</label><br>
            <input type="text" id="username"  formControlName="username" class="form-control" >
          </div>
          <div class="form-group">
            <label for="email" >Email:</label><br>
            <input type="email" id="email"  formControlName="email" class="form-control" >
          </div>
          <div class="form-group">
            <label for="password" >mot de passe:</label><br>
            <input type="password" id="password"  formControlName="password" class="form-control" >
            <div *ngIf="signupForm.controls.password.errors.minlength">Le mot de passe doit contenir au moins 6 caract√©res</div>
                            
           
          </div>
          <div class="form-group">
            <label for="description" >Description:</label><br>
            <textarea id="description"  formControlName="description" class="form-control" ></textarea>
          </div>
          <div class="form-group">
            <label for="activity" >Secteur:</label><br>
            <input type="text" id="activity"  formControlName="activity" class="form-control"  >       
          </div>
          <div class="form-group">
            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
          </div>
      </form>
</div>
